<!doctype html>
<html ng-app="Techtalk">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Techtalk - Powered by Rafa Sousa</title>
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/sweet-alert.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  
  <!--<link rel="stylesheet" href="css/styles.min.css">-->
</head>
<body>

<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
  <div class="container">
    <ul class="nav navbar-nav">
      <a href="#/" class="navbar-brand"><i class="ion-social-reddit-outline"></i> Techtalk</a>
      <li><a href="#/">Home</a></li>
      <li ng-if="!isAuthenticated()"><a href="#/chat">Chat</a></li>
      <li ng-if="isAuthenticated()"><a ng-click="logout()" href="">Logout</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-if="isAuthenticated() && currentUser.name">
        <a href="#" class="niname-overflow">
          <img class="media-object img-rounded" width="30" height="30" src="images/avatar.png">
          @{{currentUser.name}}
        </a>
      </li>
    </ul>
  </div>
</div>

<div ng-view></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
<!--<script src="http://localhost:8080/socket.io/socket.io.js"></script>-->
<script src="vendor/jquery.min.js"></script>
<script src="vendor/angular.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/angular-messages.js"></script>
<script src="vendor/sweet-alert.js"></script>
<script src="app.js"></script>
<script src="services/api-service.js"></script>
<script src="directives/main-directive.js"></script>
<script src="controllers/home.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/chat.js"></script>

<!--<script src="app.min.js"></script>-->
</body>
</html>
