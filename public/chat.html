<!doctype html>
<html ng-app="appTechtalk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Node.js | #tachtalk</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//socket.io/wp-content/themes/socket.io-website/style.css?ver=4.2.1">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        .browser .tweets li     { width: 57%; }
        .browser .tweets        { height: 280px;}
        .browser .tweets .tweet { max-width: 280px; }
        .window                 { width: 60%; margin: 0 auto; height: 420px; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/chat.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>#Rakuten Techtalk <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <div class="window browser fading text-center">
            <div class="header">
                <span class="bullet bullet-red"></span><span class="bullet bullet-yellow"></span>
                <span class="bullet bullet-green"></span><span class="title">
                    <span class="scheme">https://</span>techtalk-node.azurewebsites.net</span>
            </div>
            <div class="body">
            <p>Talks about <b>#rakuten</b> and <b>#techtalk</b></p>
            <ul id="tweets" class="tweets">
                <li ng-repeat="talk in talks">
                    <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_4_normal.png">
                    <span class="tweet"><b>{{ talk.name }}</b> - {{ talk.text }}</span>
                    <a class="time" href="#" target="_blank">{{ talk.time }}</a>
                </li>
            </ul>
            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                        <form class="form-control">
                            <div class="form-group">
                                <textarea type="text" rows="3" class="form-control input-lg text-left" placeholder="Typing something..." ng-model="formData.text">
                            </div>
                            <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg hide" value="Send" ng-click="send()">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
