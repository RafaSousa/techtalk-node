<!doctype html>
<html ng-app="appTechtalk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Node.js | #tachtalk</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/chat.css" />
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/chat.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="window browser fading text-left">
            <div class="header">
                <span class="bullet bullet-red"></span><span class="bullet bullet-yellow"></span>
                <span class="bullet bullet-green"></span><span class="title">
                <span class="scheme">https://</span>techtalk-node.azurewebsites.net</span> 
                <span style="font-size:12"> online: </span> <b>{{ qtyOnline }}</b> 
            </div>
            <div class="body" ng-hide="offilne">
                <p>Talks about <b>#rakuten</b> and <b>#techtalk</b> - <span>Hello {{ techName }}! </span></p>
                <ul class="tweets" id="talk-list">
                    <li ng-repeat="talk in talks">
                        <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_4_normal.png">
                        <span class="tweet"><b>{{ talk.name }}</b> - {{ talk.text }}</span>
                        <a class="time" href="#">{{ talk.time | date:'H:mm' }}</a>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-sm-12 col-sm-offset text-center">
                        <form class="form-inline">
                            <div class="form-group col-sm-10 text-left">
                                <textarea type="text" class="form-control text-left" placeholder="Type message..." ng-scroll-bottom="talk-list" ng-enter="send()" ng-model="formData.text" ></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg" value="Send" ng-click="send()" ng-scroll-bottom="talk-list">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="body" ng-show="offilne">
                <div class="row">
                    <div class="col-sm-12 col-sm-offset text-center">
                        <form class="form-inline">
                            <div class="form-group col-xs-8 text-left form-group-lg">
                                <input type="text" class="form-control text-left" placeholder="Type Nickname..." ng-enter="login()" ng-model="formData.name" ></input>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg" value="Send" ng-click="login()">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
