<!doctype html>
<html ng-app="appTechtalk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Node.js | #tachtalk</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:20px; }
        #todo-list              { margin-bottom:30px; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="scripts/core.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>#Rakuten Techtalk <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-left" placeholder="Add customers here" ng-model="formData.text">
                        </div>
                        <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTech()">Add</button>
                     </div>
                </form>
            </div>
        </div>
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="tech in techList">
                    <label>
                        <input type="checkbox" ng-click="deleteTech(tech.id)"> {{ tech.name }}
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
